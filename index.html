<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />

    <title>Dice</title>
  </head>

  <body>
    <div class="wrapper clearfix">
      <div class="player-0-panel">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-0">0</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </div>

      <button class="btn-new">start game</button>
      <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
      <input type="number" placeholder="Final score" class="btn-final-score" />
      <h1
        style="display: none"
        class="btn-final-score"
        id="txt-final-score"
      ></h1>

      <img src="img/dice-5.png" alt="Dice" class="dice" />

      <audio id="audio">
        <source src="img/dice.mp3" type="audio/mpeg" />
      </audio>
      <audio id="win">
        <source src="img/win.mp3" type="audio/mpeg" />
      </audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
